{% extends "base.html" %}
{% set nav_page = 'consulter' %}
{% block content %}
    <h2>Rayons <small>({{ shelves|length }})</small></h2>

    <ul class="text-16 gray-text">
        {% for shelf in shelves %}
        <li><a href="{{ url_for('shelf', shelf_key=shelf.shl_key) }}">{{ shelf.shl_label }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
