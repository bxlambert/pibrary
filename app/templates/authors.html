{% extends "base.html" %}
{% block content %}
    <h1>Auteurs ({{ nb_authors }})</h1>
    <div>
        {% for author in authors %}
            <div>
                <a href="{{ url_for('author', author_key=author.aut_key) }}">
                {{ author.aut_last_name }}, {{ author.aut_first_name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
